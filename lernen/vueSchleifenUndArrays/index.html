<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app" style="font-family: 'Trebuchet MS';">

    <!--Foreach-->
    <p v-for="p in persons">{{ p.name }} -  {{ p.age }}</p>

    <!--Foreah mit index-->
    <p v-for="(p,index) in persons">index {{ index }} |{{ p.name }} -  {{ p.age }}</p>

      <!--Foreach verschalchtelt. Mit dynamischen listen brauch man einen key-->
    <template v-for="(p,index) in persons" :key="index">
    <div v-for="(value,key) in p  ">
      <p>{{ index }},  {{ key }}, {{ value }}</p>
    </div>      
    </template>
  </div>
  <script src="..\javascript\vue.js"></script>
</body>
</html>
